<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>quizアプリ01</title>
  <style>
    .header,
    .footer {
      width: 100%;
      background: navy;
      color: whitesmoke;
      border: 1px solod #000;
      box-sizing: border-box;
      text-align: center;
    }

    main {
      font-size: 24px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form ul {
      list-style: none;
    }
  </style>
</head>

<body>
  <header class="header">
    <h1>クイズアプリ01（単数）</h1>
  </header>
  <main>
    <p id="question">const question</p>
    <form action="">
      <ul>
        <li>
          <input type="radio" name="choices" id="choice00" value="0">
          <label for="choice00">効率</label>
        </li>
        <li>
          <input type="radio" name="choices" id="choice01" value="1">
          <label for="choice01">経済力</label>
        </li>
        <li>
          <input type="radio" name="choices" id="choice02" value="2">
          <label for="choice02">時間</label>
        </li>
      </ul>
    </form>
  </main>
  <footer class="footer">
    <h1 id="result">結果は？</h1>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>

    $(function () {

      // 問題の定義
      const question = 'コードを書くときに最も重要な要素は？？';
      // 正解の定義
      const collectAnswer = 2;

      // 読み込み時に#questionに問題を表示
      $('#question').text(question);

      // 選択肢クリック時に正解不正解を出力
      $('input[name="choices"]').on('click', function () {
        if ($(this).val() == collectAnswer) {
          $('#result').text('OK!!');
        } else {
          $('#result').text('NG!!');
        }
      })
    });
  </script>
</body>

</html>
